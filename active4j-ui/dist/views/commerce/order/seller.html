<div class="layui-form" lay-filter="seller-order-detail" id="seller-order-detail" style="padding: 20px 30px 0 0;">
    <script type="text/html" template>
        <input type="hidden" name="id" value="{{ d.params.id || '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label">订单编号</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="orderId" value="{{ d.params.orderId|| '' }}"
                       lay-verify="required" placeholder="orderId" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">下单时间</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" class="layui-input" name="orderCreateDate"
                       value="{{ layui.laytpl.toDateString(d.orderCreateDate) || ''}}"
                       id="seller-date-control"  lay-verify="required">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-item">
            <label class="layui-form-label">店铺名称</label>
            <div class="layui-input-inline">
                <script type="text/html" template lay-url="{{layui.setter.baseUrl}}/commerce/order/shopNameDict"
                        lay-done="layui.data.done(d);">
                    <select name="shopName">
                        {{# layui.each(d.data, function(index, item){ }}
                        <option value={{item.value}} {{ d.params.shopName=== item.label ?
                        'selected' : '' }}>{{item.label}}</option>
                        {{# }) }}
                    </select>
                </script>
                <script>
                    layui.data.done = function (d) {
                        layui.use(['form'], function () {
                            var form = layui.form;
                            form.render('select'); //渲染该模板下的动态表单
                        });
                    };
                </script>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="receiverName" value="{{ d.params.receiverName || '' }}"
                       placeholder="receiverName" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="number"  name="receiverId"
                       value="{{ d.params.receiverId || '' }}"  placeholder="receiverId"
                       autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="number" name="receiverPhone" value="{{ d.params.receiverPhone || '' }}"
                       lay-verify="phone" placeholder="receiverPhone" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">地址</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <textarea name="receiverAddress" style="width: 400px; height: 100px;" autocomplete="off"
                          placeholder="receiverAddress"
                          class="layui-textarea">{{ d.params.receiverAddress || '' }}</textarea>
            </script>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">订单状态</label>
        <div class="layui-input-inline">
            <script type="text/html" template lay-url="{{layui.setter.baseUrl}}/commerce/order/orderStatusDict"
                    lay-done="layui.data.done(d);">
                <select name="orderStatus">
                    {{# layui.each(d.data, function(index, item){ }}
                    <option value={{item.value}} {{ d.params.orderStatus=== item.label ?
                    'selected' : '' }}>{{item.label}}</option>
                    {{# }) }}
                </select>
            </script>
            <script>
                layui.data.done = function (d) {
                    layui.use(['form'], function () {
                        var form = layui.form;
                        form.render('select'); //渲染该模板下的动态表单
                    });
                };
            </script>
        </div>
    </div>

    <hr class="layui-bg-orange">
    <div class="layui-form-item">
        <label class="layui-form-label">售后状态</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                {{#  if(null != d.params.afterSaleStatus && d.params.afterSaleStatus != '') {    }}
                <button class="layui-btn">{{ d.params.afterSaleStatus || '' }}<span
                        class="layui-badge-dot layui-bg-orange"></span></button>
                {{#    }else {    }}
                <div class=" layui-input-inline">
                    <input type="radio" name="afterSaleStatus" value="无售后" title="无售后">
                    <input type="radio" name="afterSaleStatus" value="售后受理" title="售后受理">
                    <input type="radio" name="afterSaleStatus" value="售后完结" title="售后完结">
                </div>
                {{#    }  }}
            </script>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">售后负责</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="afterSaleOwner" value="{{ d.params.afterSaleOwner || '' }}"
                       placeholder="afterSaleOwner" autocomplete="off" class="layui-input">

            </script>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">售后原因</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <textarea name="afterSaleReason" style="width: 400px; height: 100px;" autocomplete="off"
                          placeholder="memo" class="layui-textarea">{{ d.params.afterSaleReason || '' }}</textarea>
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <textarea name="memo" style="width: 400px; height: 100px;" autocomplete="off" placeholder="memo"
                          class="layui-textarea">{{ d.params.memo || '' }}</textarea>
            </script>
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="seller-order-save" id="seller-order-save" value="保存">
        <input type="button" lay-submit lay-filter="sys-user-cancel" id="sys-user-cancel" value="取消">
    </div>
</div>

<script type="text/javascript">
    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //国际版
        laydate.render({
            elem: '#seller-date-control'
            , lang: 'en'
        });
    });
</script>
