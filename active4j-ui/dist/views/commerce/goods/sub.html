<div class="layui-form" lay-filter="goods-detail" id="goods-detail" style="padding: 20px 30px 0 0;">
  	  <script type="text/html" template>
        <input type="hidden" name="id" value="{{ d.params.id || '' }}">
      </script>
  	<div class="layui-form-item">
      <label class="layui-form-label">订单编号</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
             <input type="text" name="orderId" value="{{ d.params.orderId|| '' }}" lay-verify="required"
                    placeholder="orderId" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">商品名称</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
             <input type="text" name="goodsName" value="{{ d.params.goodsName || ''}}" lay-verify="required" placeholder="goodsName"  autocomplete="off" class="layui-input" >
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">商品数量</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
             <input type="number" name="goodsCount" value="{{ d.params.goodsCount || '' }}"  placeholder="goodsCount"  autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品总额</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="number" name="goodsAmount" value="{{ d.params.goodsAmount || '' }}" lay-verify=""
                       placeholder="goodsAmount" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">商品状态</label>
        <div class="layui-input-inline">
            <script lay-done="layui.data.done(d);" lay-url="{{layui.setter.baseUrl}}/commerce/goods/goodsStatusDict"
                    template
                    type="text/html">
                <select name="goodsStatus">
                    {{# layui.each(d.data, function(index, item){ }}
                    <option value={{item.value}} {{ d.params.goodsStatus=== item.label ?
                    'selected' : '' }}>{{item.label}}</option>
                    {{# }) }}
                </select>
            </script>
            <script>
                layui.data.done = function (d) {
                    layui.use(['form'], function () {
                        var form = layui.form;
                        form.render('select'); //渲染该模板下的动态表单
                    });
                };

            </script>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">仓库状态</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="depotStatus" value="{{ d.params.depotStatus || '' }}" lay-verify=""
                       placeholder="depotStatus" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">商品重量</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="number"   name="goodsWeight" value="{{ d.params.goodsWeight || '' }}" lay-verify="" placeholder="goodsWeight"  autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <textarea name="memo" style="width: 400px; height: 100px;" autocomplete="off" placeholder="memo" class="layui-textarea">{{ d.params.memo || '' }}</textarea>
            </script>
        </div>
    </div>

    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="goods-save" id="goods-save" value="保存">
      <input type="button" lay-submit lay-filter="sys-user-cancel" id="sys-user-cancel" value="取消">
    </div>
  </div>

  <script type="text/javascript">
</script>
